log4j.rootLogger=info,FILE
log4j.addivity.org.apache=true


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=utf-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[com.hisany.namtso]%d-%c-%-4r[%t]%-5p%c%x-%m%n


log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=./target/jmeter/logs/testCase.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.Encoding=utf-8
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[com.hisany.namtso]%d-%c-%-4r[%t]%-5p%c%x-%m%n

